<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header class="page-header">
        <div class="header-container">
            <div class="logo">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
            </div>
        </div>
    </header>

    <main class="page-main">
        <section class="search-section"> 
            <p class="search-title">Search the web using Google!</p>
            <input class="search-input" type="text" />
            <div class="search-buttons">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-btn">I'm feeling lucky</button>
            </div>
        </section>

        <section class="links-section">  
            <article class="special-searches">
                <h2>Special Searches</h2>
                <a href="https://www.stanford.edu/search/">Stanford Search</a>
                <a href="#">Linux Search</a>
            </article>
            <article class="other-links">
                <a href="https://support.google.com">Help!</a>
                <a href="https://about.google">About Google</a>
                <a href="#">Company Info</a>
                <a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">Google Logos</a>
            </article>
            <article class="get-google-section">
                <h2>Get Google!</h2>
                <p>Updated Monthly:</p>
                <input type="text">
                <div class="subscribe-section">
                    <button class="subscribe-btn">Subscribe</button>
                    <a href="https://web.archive.org/">Archive</a>
                </div>
            </article>
        </section>
    </main>

    <footer class="page-footer">
        <span class="copyright">Copyright @1998 Google Inc.</span>
    </footer>
</body>
</html>
